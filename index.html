<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Calculater</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
<center>
  <h1 class="text-center" style="color: white;">Calculator</h1>
  <div class="container flex flex-col items- center mx-auto m-w-20">
    <div class="row">
      <input class="input" type="text"/>
    </div>
    <div class="row">
      <button class="button" id="c2">C</button>
      <button class="button" id="c2">%</button>
      <button class="button" id="c2">M+</button>
      <button class="button" id="c2">M-</button>
    </div>
    <div class="row">
      <button class="button" id="c3">7</button>
      <button class="button" id="c3">8</button>
      <button class="button" id="c3">9</button>
      <button class="button" id="c2">*</button>
    </div>
    <div class="row">
      <button class="button" id="c3">4</button>
      <button class="button" id="c3">5</button>
      <button class="button" id="c3">6</button>
      <button class="button" id="c2">/</button>
    </div>
    <div class="row">
      <button class="button" id="c3">1</button>
      <button class="button" id="c3">2</button>
      <button class="button" id="c3">3</button>
      <button class="button" id="c2">+</button>
    </div>
    <div class="row">
      <button class="button" id="c3">0</button>
      <button class="button" id="c3">.</button>
      <button class="button" id="c1">=</button>
      <button class="button" id="c2">-</button>
    </div>
  </div>
  <script src="script.js"></script>
</center>
</body>

</html>
